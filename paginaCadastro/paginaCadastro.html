<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar Livro</title>
</head>
<body>
    <section class="formulario">
    <form onsubmit="inserir(event)">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" name="titulo" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Autor</label>
          <input type="text" name="autor" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Quantidade de Páginas</label>
            <input type="text" name="quantidadePagina" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="text" name="valor" id="moneyInput" class="form-control">
          </div>
          <div class="mb-3">
            <label  class="form-label">Linguagem</label>
            <input type="text" name="linguagem" class="form-control">
          </div>
          <div class="mb-3">
            <label  class="form-label">Nome do tradutor</label>
            <input type="text" name="nomeTradutor" class="form-control">
          </div>
          <div class="mb-3">
            <label  class="form-label">Editora</label>
            <input type="text" name="editora" class="form-control">
          </div>
          <div class="mb-3">
            <label  class="form-label">Data de Lançamento</label>
            <input type="text" name="dataLancamento" class="form-control">
          </div>
          <div class="botoes">
        <button type="submit" class="cor-botao">Cadastrar</button>
        <a class="botao" href="../paginaPrincipal/inner-page.html"><button type="button" class = "cor-botao">Voltar</button></a>
    </div>
      </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
